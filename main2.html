<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EF-PRIME-ULTRA MINI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 50%, #16213e 100%);
      overflow-x: hidden;
    }

    /* Loading Animation */
    #loader {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 100%);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .loading-text {
      font-size: 2.5rem;
      font-weight: 900;
      letter-spacing: 0.1em;
      background: linear-gradient(90deg, #00d9ff, #00ffaa, #00d9ff);
      background-size: 200% auto;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: shimmer 3s linear infinite, fadeInOut 2s ease-in-out;
      text-transform: uppercase;
    }

    .loading-subtext {
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.15em;
      color: rgba(255, 255, 255, 0.6);
      animation: fadeInOut 2s ease-in-out;
      animation-delay: 2s;
      opacity: 0;
      text-transform: uppercase;
    }

    @keyframes shimmer {
      to { background-position: 200% center; }
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; transform: translateY(20px) scale(0.9); }
      50% { opacity: 1; transform: translateY(0) scale(1); }
    }

    .loading-bar {
      width: 200px;
      height: 3px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 30px;
    }

    .loading-progress {
      height: 100%;
      background: linear-gradient(90deg, #00d9ff, #00ffaa);
      animation: loadProgress 2s ease-in-out;
      box-shadow: 0 0 20px #00d9ff;
    }

    @keyframes loadProgress {
      from { width: 0%; }
      to { width: 100%; }
    }

    #main-content {
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    #main-content.show {
      opacity: 1;
    }

    /* Gradient Text */
    .gradient-text {
      background: linear-gradient(135deg, #00d9ff 0%, #00ffaa 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 900;
    }

    /* Glass Card */
    .glass-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 217, 255, 0.1);
    }

    /* Input Styling */
    .custom-input {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(0, 217, 255, 0.2);
      color: white;
      transition: all 0.3s ease;
    }

    .custom-input:focus {
      outline: none;
      border-color: #00d9ff;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
    }

    .custom-input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    /* Button Styling */
    .submit-btn {
      background: linear-gradient(135deg, #00d9ff 0%, #00ffaa 100%);
      color: #0a0e27;
      font-weight: 700;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 217, 255, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    /* Floating Particles */
    .particle {
      position: absolute;
      background: rgba(0, 217, 255, 0.4);
      border-radius: 50%;
      pointer-events: none;
      animation: float 15s infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }

    /* Pulse Animation */
    @keyframes pulse {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    .code-display {
      background: rgba(0, 217, 255, 0.05);
      border: 2px solid rgba(0, 217, 255, 0.3);
      transition: all 0.3s ease;
    }

    .code-display:hover {
      background: rgba(0, 217, 255, 0.1);
      border-color: #00d9ff;
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 217, 255, 0.2);
    }

    /* Chrome/Safari input number arrows removal */
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center relative">
  <!-- Loading Screen -->
  <div id="loader">
    <div class="loading-text">EF-PRIME-ULTRA MINI</div>
    <div class="loading-subtext">By Frank Kaumba Dev</div>
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
  </div>

  <!-- Floating Particles -->
  <div class="fixed inset-0 pointer-events-none overflow-hidden" id="particles"></div>

  <!-- Main Content -->
  <div id="main-content" class="container mx-auto px-4 py-8 relative z-10">
    <div class="max-w-md mx-auto">
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-5xl font-black gradient-text mb-3 tracking-tight">
          EF-PRIME-ULTRA MINI
        </h1>
        <p class="text-gray-400 text-sm uppercase tracking-widest">Phone Verification System</p>
        <div class="flex items-center justify-center gap-2 mt-4">
          <div class="w-2 h-2 rounded-full bg-green-400 animate-pulse"></div>
          <span class="text-xs text-gray-500">Secure Connection Active</span>
        </div>
      </div>

      <!-- Main Card -->
      <div class="glass-card rounded-3xl p-8 relative overflow-hidden">
        <!-- WhatsApp Icon -->
        <div class="flex justify-center mb-6">
          <div class="w-20 h-20 rounded-full bg-gradient-to-br from-green-400 to-green-600 flex items-center justify-center shadow-lg shadow-green-500/50">
            <i class="fab fa-whatsapp text-4xl text-white"></i>
          </div>
        </div>

        <h3 class="text-2xl font-bold text-white text-center mb-2">
          Link Your Phone Number
        </h3>
        <p class="text-gray-400 text-center text-sm mb-8">
          Enter your WhatsApp number with country code
        </p>

        <!-- Input Section -->
        <div class="space-y-4 mb-6">
          <div class="relative">
            <i class="fas fa-phone absolute left-4 top-1/2 transform -translate-y-1/2 text-cyan-400"></i>
            <input
              class="custom-input w-full pl-12 pr-4 py-4 rounded-xl text-white font-medium"
              placeholder="+265xxxxxxxxx"
              type="number"
              id="number"
            >
          </div>
          
          <button
            id="submit"
            class="submit-btn w-full py-4 rounded-xl font-bold uppercase tracking-wider cursor-pointer"
          >
            <span class="flex items-center justify-center gap-2">
              <i class="fas fa-paper-plane"></i>
              Submit Request
            </span>
          </button>
        </div>

        <!-- Response Area -->
        <div id="pair" class="text-center"></div>

        <!-- Footer -->
        <div class="mt-8 pt-6 border-t border-gray-800">
          <p class="text-center text-xs text-gray-500">
            Developed by <span class="text-cyan-400 font-semibold">frankkaumbadev</span>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    // Loading Screen
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loader').style.opacity = '0';
        document.getElementById('loader').style.transition = 'opacity 0.5s ease-out';
        setTimeout(() => {
          document.getElementById('loader').style.display = 'none';
          document.getElementById('main-content').classList.add('show');
        }, 500);
      }, 2000);
    });

    // Create Floating Particles
    function createParticles() {
      const container = document.getElementById('particles');
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        const size = Math.random() * 4 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.animationDelay = `${Math.random() * 15}s`;
        particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
        container.appendChild(particle);
      }
    }
    createParticles();

    // DOM Elements
    const resultArea = document.getElementById("pair");
    const submitBtn = document.getElementById("submit");
    const numberInput = document.getElementById("number");

    // Copy Function
    async function Copy() {
      const codeElement = document.getElementById("copy");
      const text = codeElement.innerText;
      await navigator.clipboard.writeText(codeElement.innerText.replace('CODE: ', ''));
      codeElement.innerHTML = '<i class="fas fa-check-circle"></i> COPIED!';
      codeElement.classList.add('bg-green-500', 'bg-opacity-20', 'border-green-500');
      setTimeout(() => {
        codeElement.innerHTML = text;
        codeElement.classList.remove('bg-green-500', 'bg-opacity-20', 'border-green-500');
      }, 1500);
    }

    // Submit Handler
    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();

      if (!numberInput.value) {
        resultArea.innerHTML = `
          <div class="text-red-400 font-semibold mt-4 flex items-center justify-center gap-2">
            <i class="fas fa-exclamation-triangle"></i>
            <span>Please enter your WhatsApp number</span>
          </div>`;
        return;
      }

      if (numberInput.value.replace(/[^0-9]/g, "").length < 11) {
        resultArea.innerHTML = `
          <div class="text-red-400 font-semibold mt-4 flex items-center justify-center gap-2">
            <i class="fas fa-times-circle"></i>
            <span>Invalid number format</span>
          </div>`;
        return;
      }

      const phoneNumber = numberInput.value.replace(/[^0-9]/g, "");
      numberInput.type = "text";
      numberInput.value = "+" + phoneNumber;
      
      resultArea.innerHTML = `
        <div class="text-cyan-400 font-semibold mt-4 flex items-center justify-center gap-2">
          <i class="fas fa-spinner fa-spin"></i>
          <span>Processing your request...</span>
        </div>`;

      try {
        const { data } = await axios(`/code?number=${phoneNumber}`);
        const code = data.code || "Service Unavailable";
        
        resultArea.innerHTML = `
          <div id="copy" onclick="Copy()" class="code-display inline-block mt-6 px-8 py-4 rounded-xl cursor-pointer">
            <div class="text-gray-400 text-xs uppercase tracking-widest mb-1">Your Code</div>
            <div class="text-white text-3xl font-black">${code}</div>
            <div class="text-gray-500 text-xs mt-2 flex items-center justify-center gap-1">
              <i class="fas fa-copy"></i>
              <span>Click to copy</span>
            </div>
          </div>
        `;
      } catch (error) {
        resultArea.innerHTML = `
          <div class="text-red-400 font-semibold mt-4 flex items-center justify-center gap-2">
            <i class="fas fa-exclamation-circle"></i>
            <span>Error fetching code. Please try again.</span>
          </div>`;
      }
    });
  </script>
</body>
</html>
